<!--Fist Screen-->
<ion-header>
    <ion-navbar>
      <button style="color: #ff8e69;"  ion-button menuToggle>
        <ion-icon class="icon-menu" name="menu"></ion-icon>
      </button>
      <div buy>
        
      </div>
      <ion-buttons style="color: #ff8e69;"  ion-button end>
          <button  style="color: #ff8e69"  ion-button icon-only (click) ="profile()"  >
      
        <ion-icon class="md-lock" name="md-lock"></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <!--Fist Screen Content-->
  <ion-content>
    <div *ngIf="data != null && data.background != null" background-size default-background [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
        <br><br><br><br><br>
        <image-gallery-layout-1 [data]="params.data" [events]="params.events">
          </image-gallery-layout-1>
    </div>
  
  
  </ion-content>
