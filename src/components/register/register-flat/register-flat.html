<!-- Themes  register-flat-->
<ion-content *ngIf="data != null" [ngStyle]="{'background-image': 'url(' + data.backgroundImages + ')'}">
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row header align-items-start align-items-stretch>
      <ion-col col-10 offset-1 col-md-6 offset-md-3>
        <img logo src="{{data.logo}}" />
      </ion-col>

    <!-- Section form>-->
    <ion-col col-10 offset-1 col-md-6 offset-md-3>
    <form padding>
      <ion-row>
        <ion-col col-12>
          <h1><strong>{{data.title}}</strong> {{data.subtitle}}</h1>
        </ion-col>
      </ion-row>
      <!-- Input-field -->
      <ion-row>
        <ion-col col-12>
          <div input-field>
            <!-- Input-field-text -->
            <ion-item no-padding>
              <ion-input type="text" [placeholder]="data.txtUsername" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-label no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label>
            </ion-item>
            <!-- Input-field-email -->
            <ion-item no-padding>
              <ion-input type="email" [placeholder]="data.txtEmail" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-label no-margin *ngIf="!isEmailValid">{{data.errorEmail}}</ion-label>
            </ion-item>
            <!-- Input-field-password -->
            <ion-item no-padding>
                <ion-input type="password" [placeholder]="data.txtPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
                <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label>
            </ion-item>
          </div>
          <!-- Sign up button -->
          <ion-col col-12 no-padding>
            <button no-margin ion-button full text-uppercase (click)="onEvent('onRegister')">{{data.btnSignUp}}</button>
          </ion-col>
          <!-- Description -->
          <div description text-center>
            <ion-row no-margin no-padding>
              <ion-col col-12 no-margin no-padding>
                <p no-margin no-padding color="dark">{{data.txtAgreeText}}</p>
              </ion-col>
              <ion-col col-12 no-margin no-padding>
                <p no-padding no-margin><a (click)="onEvent('onTermsConditions')">{{data.btnTerms}}</a> {{data.and}} <a (click)="onEvent('onPrivacyPolicy')">{{data.btnPrivacy}}</a></p>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
